{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="error-container text-center my-5">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h1 class="error-code">{{ error_code }}</h1>
                <div class="error-message">{{ error_message }}</div>
                <div class="mt-4">
                    <a href="{{ url_for('home') }}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> {{ translate('go_home') }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .error-container {
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        background-color: var(--card-bg, #fff);
        border: 1px solid var(--border-color, rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
    }
    
    .error-icon {
        font-size: 5rem;
        color: var(--warning-color, #ffc107);
        margin-bottom: 1rem;
    }
    
    .error-code {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary, #333);
    }
    
    .error-message {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: var(--text-secondary, #666);
    }
    
    .dark-theme .error-container {
        background-color: var(--dark-card-bg, #2a2a2a);
        border-color: var(--dark-border-color, rgba(255, 255, 255, 0.1));
    }
    
    .dark-theme .error-code {
        color: var(--dark-text-primary, #eee);
    }
    
    .dark-theme .error-message {
        color: var(--dark-text-secondary, #bbb);
    }
    
    @media (max-width: 768px) {
        .error-icon {
            font-size: 3.5rem;
        }
        
        .error-code {
            font-size: 2.5rem;
        }
        
        .error-message {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}
